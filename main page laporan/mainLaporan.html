<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/general.css">
    <link rel="stylesheet" href="mainLaporan.css">
    <title>Laporan Bulanan</title>
</head>
<body>
    <div class="page-container">

        <div class="logo">
            <p class="morent">MOREnt.</p>
        </div>

        <!-- Header Section -->
        <div class="header">
            <p class="dashboard-header">Homepage</p>
            <img class="profile" src="./assets/header-nav/generic-avatar0.svg" />
        </div>

      <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="navigation">
            <div class="menu-item dashboard">
                <img class="icon-dashboard" src="./assets/header-nav/home-20.svg" />
                <p class="nav-dashboard">Dashboard</p>
            </div>

            <div class="menu-item daftar-film">
                <img class="icon-film" src="./assets/header-nav/film.svg" />
                <p class="nav-daftar-film">Daftar Film</p>
            </div>

            <div class="menu-item genre-aktor">
                <img class="icon-genre-aktor" src="./assets/header-nav/folder-check0.svg" />
                <p class="nav-genre-aktor">Genre & Aktor</p>
                <!-- <span class="badge">13</span> -->
            </div>

            <div class="menu-item laporan">
                <img class="icon-laporan" src="./assets/header-nav/icon-graph0.svg" />
                <p class="nav-laporan">Laporan</p>
            </div>

            <div class="nav-divider">
                <hr class="solid" />
            </div>

            <div class="menu-item log-out">
                <img class="icon-log-out" src="./assets/header-nav/logout-040.svg" />
                <p class="nav-log-out">Log Out</p>
            </div>

            <div class="menu-item faq">
                <img class="icon-faq" src="./assets/header-nav/help-circle-contained0.svg" />
                <p class="nav-faq">FAQ</p>
            </div>
            </div>
        </div>
        <div class="main-content">
            <div class="main-left-section menu">
                <img src="assets/grafik.svg" class="grafik-img">
                <h2 class="left-section-title">Grafik Penyewaan</h2>
            </div>
            <div class="main-right-section menu">
                <img src="assets/laporan.svg" class="laporan-img">
                <h2 class="right-section-title">Laporan Bulanan</h2>
            </div>
        </div>
    </div>
</body>
</html>
