<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/HomepageAdmin.css">
    <title>Homepage Admin</title>

    <style>
        a {
            all: unset;
        }
    </style>

</head>
<body>
    <div class="page-container">

        <div class="logo">
            <p class="morent">MOREnt.</p>
        </div>
        <header class="navbar">
          <div class="nav-left">
            <!-- nambah link -->
            <div class="nav-item active">
              <a href="/admin">HOME</a>
            </div>
            <div class="nav-item" >
              <a href="/admin/add-movie">MANAGE FILM</a>
            </div>
            <div class="nav-item">
              <a href="/admin/manage-genres">GENRE & ACTOR</a>
            </div>
            <div class="nav-item" >
              <a href="/admin/report">GRAPH & REPORT</a>
            </div>
          </div>
          <div class="nav-right">
            <img src ="/assets/svg/generic-avatar0.svg" class="avatar">
            <a href="/">
              <img src="/assets/svg/logout-icon-admin.svg" class="icon-logout">
            </a>
          </div>
          <!-- nambah link -->
        </header>

        <div class="main-content">

            <div class="main-content-grid">
                <div class="main-container banyak-film">
                        <img src="/assets/svg/movie-recorder.svg" class="icon-main">
                        <p>Banyak film saat ini</p>
                        <p><span>30</span> film</p>
                </div>
                <div class="main-container total-pemasukan">
                    <img src="/assets/svg/money-bag.svg" class="icon-main">
                    <p>Total pemasukan saat ini</p>
                    <p>Rp.<span>30.000.000</span></p>
                </div>
                <div class="main-container banyak-genre">
                    <img src="/assets/svg/theater-masks.svg" class="icon-main">
                    <p>Banyak genre saat ini</p>
                    <p><span>30</span> genre</p>
                </div>
                <div class="main-container banyak-aktor">
                    <img src="/assets/svg/people.svg" class="icon-main">
                    <p>Banyak aktor saat ini</p>
                    <p><span>30</span> aktor</p>
                </div>
                <div class="main-container film-terlaris">
                    <span class="title-container-film-terlaris">Film terlaris<p class="bulan-ini">bulan ini</p></span>
                    <div class="img-title-terlaris"></div>
                    <span class="title-terlaris">Titanis(2020)</span>
                    <p><span>99</span>x disewa</p>
                </div>
            </div>   
        </div> 
    </div>
</body>
</html>
