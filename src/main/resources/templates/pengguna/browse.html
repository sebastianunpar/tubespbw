<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse UI</title>
  <link rel="stylesheet" href="/src/main/resources/static/css/pengguna/browsePage.css">
  <script src="/src/main/resources/static/js/pengguna/browsePage.js" defer></script>
</head>
<body>

  <dialog id="filter-dialog">
    <div class="filter-container">
      <div class="filter-section">
        <div class="filter-header">
          <input type="text" placeholder="Actor..." class="filter-input">
        </div>
        <div class="filter-options">
          <label><input type="checkbox"> Theo James</label>
          <label><input type="checkbox"> Dian Sastro</label>
          <label><input type="checkbox"> Cillian Murphy</label>
          <label><input type="checkbox"> Nicolas Saputra</label>
        </div>
      </div>
      <div class="filter-section">
        <div class="filter-header">
          <input type="text" placeholder="Genre..." class="filter-input">
        </div>
        <div class="filter-options">
          <label><input type="checkbox"> Action</label>
          <label><input type="checkbox"> Sci-Fi</label>
          <label><input type="checkbox"> Horror</label>
          <label><input type="checkbox"> Romance</label>
          <label><input type="checkbox"> Drama</label>
          <label><input type="checkbox"> Comedy</label>
        </div>
      </div>
    </div>

    <button id="close-dialog" class="close-btn">&times;</button>

  </dialog>

  <header class="navbar">
    <div class="nav-left">
      <div class="logo"><img src="/src/main/resources/static/assets/img/Logo-Tubes_PBW.png" alt=""></div>
      <div class="nav-item">HOME</div>
      <div class="nav-item active">BROWSE</div>
      <div class="nav-item">ABOUT US</div>
    </div>
    <div class="nav-middle">
      <div class="search-bar">
        <div class="input-container">
          <input type="text" placeholder="Search..." />
          <img src="/src/main/resources/static/assets/img/search-logo.png" alt="Search" class="search-icon">
        </div>
      </div>
      <div class="filter">
        <button id="open-dialog" class="open-btn">
          <img src="/src/main/resources/static/assets/img/filter-logo.png" alt="Filter" class="filter-icon">
        </button>
      </div>      
    </div>
    <div class="nav-right">
      <div class="profile-icon"></div>
    </div>
  </header>
  <main class="content">
    <div class="card-container">
      <div class="card">
        <div class="image-placeholder">
            <img src="/src/main/resources/static/assets/deadpool&wolverine.jpg" alt="">
        </div>
        <p>Deadpool & Wolverine</p>
      </div>
      <div class="card">
        <div class="image-placeholder">
            <img src="/src/main/resources/static/assets/interstellar.jpg" alt="">
        </div>
        <p>Interstellar</p>
      </div>
      <div class="card">
        <div class="image-placeholder">
            <img src="/src/main/resources/static/assets/fightclub.jpg" alt="">
        </div>
        <p>Fight Club</p>
      </div>
      <div class="card">
        <div class="image-placeholder">
            <img src="/src/main/resources/static/assets/forrestgump.jpg" alt="">
        </div>
        <p>Forrest Gump</p>
      </div>
      <div class="card">
        <div class="image-placeholder">
            <img src="/src/main/resources/static/assets/pulpfiction.jpg" alt="">
        </div>
        <p>Pulp Fiction</p>
      </div>
      <div class="card">
        <div class="image-placeholder">
            <img src="/src/main/resources/static/assets/thegodfather.jpg" alt="">
        </div>
        <p>The God Father</p>
      </div>
      <div class="card">
        <div class="image-placeholder">
            <img src="/src/main/resources/static/assets/12angrymen.jpg" alt="">
        </div>
        <p>12 Angry Men</p>
      </div>
      <div class="card">
        <div class="image-placeholder">
            <img src="/src/main/resources/static/assets/lordoftherings.jpg" alt="">
        </div>
        <p>Lord of The Rings</p>
      </div>
      <div class="card">
        <div class="image-placeholder">
            <img src="/src/main/resources/static/assets/venomlastdance.png" alt="">
        </div>
        <p>Venom: The Last Dance</p>
      </div>
    </div>
  </main>
</body>
</html>
