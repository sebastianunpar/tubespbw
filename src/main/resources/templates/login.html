    <div class="loginPageContainer">
        <div class="loginContainer">
            <h2>log in</h2>
            <!-- form login -->
            <form id="loginForm" th:object="${loginRequest}" th:action="@{/login}" method="post">
                <!-- email -->
                <div class="input-group">
                    <input class="input" type="text" name="email" th:field="*{email}" required>
                    <label class="label" for="email">Email</label>
                </div>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"class="error"></p>

                <!-- password -->
                <div class="input-group">
                    <input class="input" type="password"  name="password" th:field="*{password}"  required>
                    <label class="label" for="password">Password</label>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
                
                <p th:if="${error}" th:text="${error}" class="error"></p>
               
                <button type="submit" class="loginButton">Log in</button>
            </form>
            <div class="registerLink" id="toRegisterContainer">
                <a href="/register">
                    <button class="toRegister" id="switchToReg">Register</button>
                </a>
            </div>
        </div>
    </div>
