<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/manageGenres.css">
    <link rel="stylesheet" href="/css/general.css">
    <title>Manage Genres</title>

</head>
<body>
    <div class="page-container">

        <div class="logo">
            <img src="/assets/img/logo.png" class="morent">
        </div>
  
        <header class="navbar">
            <div class="nav-left">
              <!-- nambah link -->
            <div class="nav-item">
                <a href="/admin">HOME</a>
            </div>
            <div class="nav-item" >
                <a href="/admin/manage-movie">MANAGE FILM</a>
            </div>
            <div class="nav-item active">
                <a href="/admin/manage-genres">GENRE & ACTOR</a>
            </div>
            <div class="nav-item" >
                <a href="/admin/report">GRAPH & REPORT</a>
            </div>
            </div>
            <div class="nav-right">
                <img src ="/assets/svg/user-avatar.svg" class="avatar">
                <a href="/">
                    <img src="/assets/svg/logout-icon-admin.svg" class="icon-logout">
                </a>
            </div>
            <!-- nambah link -->
          </header>

        <!-- main contents -->
        <div class="main-content">
            <header>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/admin/manage-genres" class="active">Genre</a></li>
                        <li><a href="/admin/manage-actors" >Aktor</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <h1>Manage Movie Genres</h1>
                
                <div class="search-bar">
                    <form action="/admin/search-genres" method="GET">
                        <input type="text" name="genre_name" placeholder="Search Genre"
                        th:value="${param.genre_name}">
                        <button type="submit">Search</button>
                    </form>
                </div>
        
                <table>
                    <thead>
                        <tr>
                            <th>ID Genre</th>
                            <th>Genre Name</th>
                            <th>Valid</th>
                            <th class="action-head">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repeat this for each genre -->
                        <!-- <tr>
                            <td>1</td>
                            <td>Action</td>
                            <td class="actions">
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr> -->
                        <!-- More rows here... -->

                        <tr th:each="genre : ${genres}">
                            <td th:text="${genre.genreId}"></td>
                            <td th:text="${genre.name}"></td>
                            <td th:text="${genre.valid ? 'Yes' : 'No'}"></td>
                            <td class="actions">
                                <!-- <form th:action="@{/admin/edit-genre}" method="GET"> -->
                                    <!-- <input type="hidden" name="genreId" th:value="${genre.genreId}"> -->
                                <!-- </form> -->
                                <a th:href="@{/admin/genre/{genreId}(genreId=${genre.genreId})}">
                                    <button>Edit</button>
                                </a>
                                <form th:action="@{/admin/change-valid-genre}" method="POST">
                                    <input type="hidden" name="genreId" th:value="${genre.genreId}">
                                    <button type="submit" th:text="${genre.valid ? 'Disable' : 'Enable'}"></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
                
        </div> 
    </div>
</body>
</html>
